{% extends 'first_app/base.html' %}
{% block body_block %}
<h3>Delete {{musician.first_name}} {{musician.last_name}}?</h3>
<form  method="POST>
    {% csrf_token %}
    <input type="submit" name="submit" value="Confirm" class="btn btn-danger btn-sm">
    <a class="btn btn-info btn-sm" href="{% url 'first_app:musician_details' pk=musician.pk %}">Cancel</a>
</form>
{% endblock %}
